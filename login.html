<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet"  type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body >
<div class="container">
    <div class="row index_top border_btm">
        <div class="col-xs-4 logo">
            <img style="width: 128px;height: 78px" src="https://img.xiaopiu.com/userImages/img5461646e1a49f0.png"><span style="font-size: 25px">苏威尔</span>
        </div>
        <div  class="col-xs-8 index_top_login">
            <button type="button" class="btn ">登录</button>
            <button type="button" class="btn reg_btn">注册</button>
        </div>
    </div>
    <div class="reg_content col-xs-8 col-xs-offset-2 border">
        <form  class="form-horizontal col-xs-6 reg_form col-xs-offset-3" role="form">
            <div style="margin-top: 50px" class="form-group">
            </div>
            <div class="form-group">
                <div >
                    <input type="text"  placeholder="手机号" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div >
                    <input type="text"  placeholder="密码"  class="form-control">
                </div>
            </div>
            <div class="form-group">
                <p class="lose_pwd">忘记密码?</p>
                <div >
                    <button type="button" class="btn btn-primary btn-emphasis btn-block next-btn reg_btn" >登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
