<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet"  type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body >
    <div class="container">
        <div class="row index_top border_btm">
            <div class="col-xs-4 logo">
                <img style="width: 128px;height: 78px" src="https://img.xiaopiu.com/userImages/img5461646e1a49f0.png"><span style="font-size: 25px">苏威尔</span>
            </div>
            <div  class="col-xs-8 index_top_login">
                <span>登录</span>
                <button type="button" class="btn reg_btn">注册</button>
            </div>
        </div>
        <div class="reg_content col-xs-8 col-xs-offset-2 border">
            <form  class="form-horizontal col-xs-6 reg_form col-xs-offset-3" role="form">
            <div class="form-group">
            </div>
            <div class="form-group">
                <div >
                <input type="text"  placeholder="学校名称" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div >
                    <input type="text"  placeholder="学校代码"  class="form-control">
                </div>
            </div>
                <div class="form-group">
                    <div >

                    </div>
                </div>
                <!-- 用户输入是changer type -->
            <div class="form-group">
                <div >
                    <input type="text"  placeholder="学校地址" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div >
                    <input type="text"  placeholder="学校电话"  class="form-control">
                </div>
            </div>
            <div style="margin-top: 30px"  class="form-group">
                <div >
                    <button type="button" class="btn btn-primary btn-emphasis btn-block next-btn reg_btn" >注册</button>
                </div>
            </div>
            <div   class="form-group reg_hit">
                <p>点击注册，表示您已阅读并同意 <span class="ft_bs_color">苏威尔</span>服务用户协议</p>
            </div>
            </form>

        </div>
    </div>
</body>
</html>
