<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验预约</title>
    <link rel="stylesheet"  type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="common_body col-xs-12">

<div class="container">
    <div class="row col-xs-12 common_top">
        <div class="col-xs-2">
            <img src="img/menu.png">
        </div>
        <div style="text-align: right" class="col-xs-10">
            <img src="img/search.png"> <img src="img/message.png"> <img src="img/avatar.png">july winds
        </div>
    </div>

    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">2013</a></li>
            <li class="active">十一月</li>
        </ol>
    </div>

    <div class="titles border_btm col-xs-12">
        <p>实验预约</p>
    </div>

    <div class="book_content col-xs-12">
            <!-- title -->
            <div  class="row col-xs-10 col-xs-offset-1 book_process">
                <div class="col-xs-2"><img src="img/1_a.png"><b style="color: black">预约</b></div>
                <div class="book_solid col-xs-3"></div>
                <div class="col-xs-2"><img src="img/2.png">确认</div>
                <div class="book_solid col-xs-3"></div>
                <div class="col-xs-2"><img src="img/3.png">完成</div>
            </div>
            <!-- 表单 -->
            <div class="col-xs-8 col-xs-offset-2 book_form">
                <form  class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="exp_id" class="col-sm-2 control-label">预约实验</label>
                        <div class="col-sm-6">
                            <select id="exp_id" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="plan_id" class="col-sm-2 control-label">实验方案</label>
                        <div class="col-sm-4">
                            <select id="plan_id" class="form-control">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-sm-2">几套</div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">实验设备</label>
                        <div class="col-sm-6">
                            <textarea rows="4" placeholder="" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">预约时段</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="time" placeholder="请输入预约时段">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_id" class="col-sm-2 control-label">预约人</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="user_id" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-6">
                            <textarea rows="3" placeholder="请输入备注" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">

                        </div>
                        <div style="text-align: left" class="col-sm-6">
                            <button type="button" class="btn btn-primary">下一步</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="index_footer col-xs-12">
                <p style="font-size: 14px">说明</p>
                <p class="content vM hL">预约实验<br>如果需要，这里可以放一些关于产品的常见问题说明。如果需要，这里可以放一些关于产品的常见问题说明。这里可以放一些关于产品的常见问题说明。<br>
                </p>
            </div>
    </div>
</div>
</body>
</html>
